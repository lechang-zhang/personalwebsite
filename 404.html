<!DOCTYPE html>
<html>
  <head>
    <script>
      // Redirect all unknown paths to React's client-side routing
      var redirectTo = window.location.pathname;
      if (!redirectTo.startsWith("/personalwebsite")) {
        redirectTo = "/personalwebsite" + redirectTo;
      }
      window.location.href =
        "/personalwebsite/index.html?redirect=" + redirectTo;
    </script>
  </head>
  <body>
    <p>
      If you are not redirected,
      <a href="/personalwebsite/index.html">click here</a>.
    </p>
  </body>
</html>
